<!doctype html>
<html>
    <head>
        <title>SVG Mask and Map</title>

        <link rel="stylesheet" href="/index.css">
    </head>

    <body>

        <div class="container">
            <div class="rotate">
                <div class="layer fade"></div>
                <div class="layer default"></div>
                <div class="layer mask"></div>
                <div class="layer highlight1"></div>
                <div class="layer highlight2"></div>
                <div class="layer highlight3"></div>
                <div class="layer highlight4"></div>
                <div class="layer map"></div>
            </div>
        </div>

    </body>
</html>
